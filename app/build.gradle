apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"

    defaultConfig {
        applicationId "ru.wtg.whereaminow"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    targetCompatibility = '1.7'
    sourceCompatibility = '1.7'
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    /*aaptOptions {
        additionalParameters "--no-version-vectors"
    }*/
}

configurations {
    all*.exclude group: 'com.google.firebase', module: 'firebase-common'
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(path: ':WhereAmINowServer')

    compile 'com.android.support:multidex:1.0.1'
    compile 'com.google.android.gms:play-services:10.0.1'
    compile 'com.google.code.findbugs:jsr305:2.0.1'
    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.android.support:design:25.1.0'
    compile 'com.android.support:support-v4:25.1.0'
    compile 'com.android.support:recyclerview-v7:25.1.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.0-beta4'
    compile 'com.google.android:flexbox:0.2.5'

    compile 'com.google.maps.android:android-maps-utils:0.4+'
//    compile 'com.android.support:support-vector-drawable:25.0.1'
    testCompile 'junit:junit:4.12'

// smart location https://github.com/mrmans0n/smart-location-lib
    compile 'io.nlopez.smartlocation:library:3.2.9'

    // https://aodevblue.github.io/MaterialValues/
    compile 'blue.aodev:material-values:1.1.1'

    // https://github.com/andreynovikov/GeoTrackFilter

    // https://github.com/multidots/android-social-signin-helper
    compile 'com.facebook.android:facebook-android-sdk:4.5.0'
//    compile 'com.twitter.sdk.android:twitter:1.13.1@aar'

    compile 'org.java-websocket:Java-WebSocket:1.3.0'
    compile 'com.github.pengrad:MapScaleView:1.1.0'

// intros
    compile 'com.getkeepsafe.taptargetview:taptargetview:1.6.1'
    compile 'com.github.amlcurran.showcaseview:library:5.4.3'
    compile 'agency.tango.android:material-intro-screen:0.0.5'
}
