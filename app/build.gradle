apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyPassword 'richard'
            storeFile file('/Users/tujger/Documents/Devel/Android/keystore')
            storePassword 'richard'
            keyAlias 'wtiger'
        }
    }
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId 'com.edeqa.waytous'
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
//            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable true
            signingConfig signingConfigs.config
        }
        debug {
            debuggable true
            minifyEnabled false
        }
    }
    targetCompatibility = '1.7'
    sourceCompatibility = '1.7'
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    /*aaptOptions {
        additionalParameters "--no-version-vectors"
    }*/
    /*aaptOptions {
        cruncherEnabled = false
    }*/
    productFlavors {
    }
}

configurations {
    all*.exclude group: 'com.google.firebase', module: 'firebase-admin'
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(path: ':WaytousServer')
    // smart location https://github.com/mrmans0n/smart-location-lib
    // https://aodevblue.github.io/MaterialValues/
    // https://github.com/andreynovikov/GeoTrackFilter
    // https://github.com/multidots/android-social-signin-helper
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.google.android.gms:play-services:10.2.1'
    compile 'com.google.code.findbugs:jsr305:3.0.1'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.android.support:recyclerview-v7:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.google.android:flexbox:0.2.5'
    compile 'com.google.maps.android:android-maps-utils:0.5'
    compile 'io.nlopez.smartlocation:library:3.2.11'
    compile 'blue.aodev:material-values:1.1.1'
    compile 'com.facebook.android:facebook-android-sdk:4.5.0'
    //    compile 'org.java-websocket:Java-WebSocket:1.3.0'
    compile 'com.neovisionaries:nv-websocket-client:1.31'
    compile 'com.github.pengrad:MapScaleView:1.1.0'
    compile 'com.getkeepsafe.taptargetview:taptargetview:1.6.1'
    compile 'com.github.amlcurran.showcaseview:library:5.4.3'
    compile 'agency.tango.android:material-intro-screen:0.0.5'
    compile 'com.google.firebase:firebase-core:10.2.1'
    compile 'com.google.firebase:firebase-messaging:10.2.1'
    compile 'com.google.firebase:firebase-database:10.2.1'
    releaseCompile 'com.google.firebase:firebase-crash:10.2.1'
    compile 'com.google.firebase:firebase-auth:10.2.1'
}

apply plugin: 'com.google.gms.google-services'