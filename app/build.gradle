apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"

    defaultConfig {
        applicationId "ru.wtg.whereaminow"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    targetCompatibility = '1.7'
    sourceCompatibility = '1.7'
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

configurations {
    all*.exclude group: 'com.google.firebase', module: 'firebase-common'
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.android.support:appcompat-v7:25.0.1'
    compile 'com.google.android.gms:play-services:10.0.0'
    compile 'com.android.support:design:25.0.1'
    compile 'com.github.clans:fab:1.6.4'
    compile 'com.google.code.findbugs:jsr305:2.0.1'
    compile 'org.java-websocket:Java-WebSocket:1.3.0'
    compile project(path: ':WhereAmINowServer')
    testCompile 'junit:junit:4.12'

    compile 'com.github.pengrad:MapScaleView:1.0.0'

// smart location https://github.com/mrmans0n/smart-location-lib
    compile 'io.nlopez.smartlocation:library:3.2.9'

}
